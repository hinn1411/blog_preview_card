<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css" />
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <title>Blog preview card</title>

</head>

<body>
  <main>
    <!-- Blog image -->
    <section class="main-image_container">
      <img src="./assets/images/illustration-article.svg" alt="preview image"  />
    </section>
    <!-- Content container -->
    <section class="main-content_container">
      <!-- Category -->
      <span id="category">Learning</span>
      <!-- Date -->
      <p>Published 21 Dec 2023</p>
      <!-- Title -->
      <h1>HTML & CSS foundations</h1>
      <!-- Description -->
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </section>
    <!-- Author -->
    <section class="main-author_container">

      <img src="./assets/images/image-avatar.webp" alt="user avatar">


      <p>Greg Hooper</p>
    </section>
  </main>
</body>

</html>
